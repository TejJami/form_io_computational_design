{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Form IO{% endblock %}</title>

    <!-- Tailwind + DaisyUI + Font -->
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

<!-- Mapbox Core -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<!-- Mapbox Draw -->
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.2/mapbox-gl-draw.css" rel="stylesheet" />
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.2/mapbox-gl-draw.js"></script>

     <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>

     
<!-- Load the `mapbox-gl-geocoder` plugin. -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css" type="text/css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                    "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js",
                    "three/examples/jsm/loaders/3DMLoader": "https://unpkg.com/three@0.158.0/examples/jsm/loaders/3DMLoader.js",
                    "rhino3dm": "https://unpkg.com/rhino3dm@8.0.0-beta3/rhino3dm.module.js"
                }
            }
    </script>
    <!-- Include Turf.js for geometric calculations -->
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <style>
            #container { position: relative; }
            #container canvas, #overlay { position: absolute; }
            #overlay {
                pointer-events: auto;
                z-index: 1;
                width: 18%;
                height: 100vh;
                overflow-y: auto;
                background-color: #f9f9f9;
                padding: 10px;
                padding-top: 70px;
                box-sizing: border-box;
                transition: transform 0.3s ease;
            }
            #overlay.collapsed {
                transform: translateX(-100%);
            }
            #toggle-overlay {
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 2;
                background-color: #f9f9f9;
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 5px 10px;
                cursor: pointer;
            }
            #logo-container {
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 2;
            }
            #logo-container img {
                max-width: 150px;
                height: auto;
            }
            #loader {
                border: 5px solid #f3f3f3; /* Light grey */
                border-top: 5px solid #3d3d3d; /* Grey */
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 2;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .chat-box {
                position: fixed;
                bottom: 0;
                right: 10px;
                max-height: 400px;
                width: 300px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
            }

            #chat-messages {
                flex-grow: 1; /* Takes up available space */
                overflow-y: auto; /* Enables vertical scrolling */
                margin-bottom: 10px;
                padding-right: 5px;
                max-height: 300px; /* Optional: Constrain max height */
            }

            .chat-input {
                display: flex;
                flex-direction: row;
                gap: 5px;
                margin-top: 10px;
            }

            .chat-input textarea {
                flex-grow: 1;
                resize: none;
            }


    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-white text-base-content">

    <!-- Navbar -->

    <!-- Page Content -->
    <main class="w-full max-w-screen-xl mx-auto px-4 sm:px-6 sm:pt-20 lg:px-8 lg:pt-16 2xl:pt-20 md:pt-20  xs:pt-16 pt-20">
        {% block main %}{% endblock %}
    </main>

</body>
</html>
