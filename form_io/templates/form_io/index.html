{% extends "form_io/base.html" %}

{% load static %}
{% block title %}selected Projects{% endblock %}

{% block main %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>form.io</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
        <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                    "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js",
                    "three/examples/jsm/loaders/3DMLoader": "https://unpkg.com/three@0.158.0/examples/jsm/loaders/3DMLoader.js",
                    "rhino3dm": "https://unpkg.com/rhino3dm@8.0.0-beta3/rhino3dm.module.js"
                }
            }
        </script>
        <script>
            const PROJECT_ID = {{ project.id }};
            const PROJECT_INPUTS = {{ project_inputs|safe }};
            const PROJECT_SITE = {{ project_site|safe }};
            console.log("PROJECT_SITE:", PROJECT_SITE);
            const PROJECT_POLYLINE = {{ project_polyline|safe }};
        </script>

        <style>
            #container { position: relative; }
            #container canvas, #overlay { position: absolute; }
            #overlay {
                pointer-events: auto;
                z-index: 1;
                width: 18%;
                height: 100vh;
                overflow-y: auto;
                background-color: #f9f9f9;
                padding: 10px;
                padding-top: 70px;
                box-sizing: border-box;
                transition: transform 0.3s ease;
            }
            #overlay.collapsed {
                transform: translateX(-100%);
            }
            #toggle-overlay {
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 2;
                background-color: #f9f9f9;
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 5px 10px;
                cursor: pointer;
            }
            #logo-container {
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 2;
            }
            #logo-container img {
                max-width: 150px;
                height: auto;
            }
            #loader {
                border: 5px solid #f3f3f3; /* Light grey */
                border-top: 5px solid #3d3d3d; /* Grey */
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 2;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .chat-box {
                position: fixed;
                bottom: 0;
                right: 10px;
                max-height: 400px;
                width: 300px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
            }

            #chat-messages {
                flex-grow: 1; /* Takes up available space */
                overflow-y: auto; /* Enables vertical scrolling */
                margin-bottom: 10px;
                padding-right: 5px;
                max-height: 300px; /* Optional: Constrain max height */
            }

            .chat-input {
                display: flex;
                flex-direction: row;
                gap: 5px;
                margin-top: 10px;
            }

            .chat-input textarea {
                flex-grow: 1;
                resize: none;
            }


        </style>
    </head>
    <body>
        <div id="loader" class="border-4 border-gray-300 border-t-gray-800 rounded-full w-10 h-10 animate-spin absolute top-1/2 left-1/2 z-50 hidden"></div>
        <div id="map" style="position:absolute; top:0; left:0; width:100vw; height:100vh; z-index:0;"></div>


        <div id="container" class="relative">
            <div id="logo-container">
                <input
                type="checkbox"
                class="toggle border-blue-500 bg-blue-500 [--tglbg:yellow] hover:bg-blue-700 "
                 id="detail_mode" name="detail_mode"/>
            </div>

            <button id="toggle-overlay" class="btn btn-accent">[-]</button>

            <div id="overlay" class="absolute top-3 left-0 hidden">
            </div>
        </div>

        <div id="chat-box" class="chat-box">
            <div id="chat-messages">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-input">
                <textarea id="chatbox" class="textarea textarea-bordered" placeholder="Type your prompt here..."></textarea>
                <button id="send_prompt" class="btn btn-primary">Send</button>
            </div>
        </div>
        <script type="module" src="{% static 'js/script.js' %}"></script>
    </body>
</html>
<script>
  mapboxgl.accessToken = "{{ mapbox_token|safe }}";
  console.log("Mapbox token:", mapboxgl.accessToken);
</script>

{% endblock %}

{% block extra_scripts %}
    <script type="module" src="{% static 'js/script.js' %}"></script>
{% endblock %}
